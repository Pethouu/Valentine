<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Saint-Valentin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background"></div>

    <!-- Carte principale -->
    <div class="card" id="main-card">
        <h1>Èske ou vle vin Valentine mwen, Stessyyyy ?</h1>
        <p>Ou se pi bèl fanm nan mond lan.</p>

        <div class="buttons">
            <button id="yes">Oui</button>
            <button id="no">Non</button>
        </div>
    </div>

    <!-- Écran de félicitations -->
    <div class="card hidden" id="success-card">
        <h1>Félicitations</h1>
        <p> Mèsi cherim paske ou aksepte demann mwen an.
                  Ou se pi bèl la.</p>

        <div class="photo-frame">
            <img src="photo.jpeg" alt="Photo">
        </div>

        <p class="signature">M’ap tann pou m viv li avèk ou.</p>
    </div>

    <script src="script.js"></script>
</body>


</html>
